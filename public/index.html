<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>


<body>
    <div class="presentation-container">
        <h1>Bienvenido a la Pokédex</h1>
        <div class="logo-container">
            <img src="https://raw.githubusercontent.com/PokeAPI/media/master/logo/pokeapi_256.png" alt="Pokédex Logo">
        </div>
        <p>
            Explora el mundo Pokémon con esta Pokédex moderna. Consulta información detallada, tipos, evoluciones y estadísticas de tus Pokémon favoritos.
        </p>
        <a href="#" class="cta-button">Explorar Pokédex</a>
        
        <div class="features">
            <div class="feature">
                <span class="feature-icon">🔍</span>
                <div class="feature-text">Búsqueda Avanzada</div>
            </div>
            <div class="feature">
                <span class="feature-icon">📊</span>
                <div class="feature-text">Estadísticas</div>
            </div>
            <div class="feature">
                <span class="feature-icon">🎯</span>
                <div class="feature-text">Tipos</div>
            </div>
        </div>
    </div>
</body>
